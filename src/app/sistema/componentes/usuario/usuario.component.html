<main id="model">

    <div id="insert-select">
        <section id="insert">
            <h2>Adicionar Usuário</h2>
            <form (submit)="submit()" [formGroup]="usuarioInForm" #formDir="ngForm">
                <div class="inp">
                    <label for="nomeUsuario">Nome de Usuário</label>
                    <input formControlName="nomeUsuario" type="text" placeholder="Nome para login no sistema">
                </div>
                <div class="inp">
                    <label for="senha">Senha de Usuário</label>
                    <input formControlName="senha" type="password" placeholder="Senha para login no sistema">
                </div>
                <div class="inp">
                    <label for="nivel">Nível de Acesso</label>
                    <input formControlName="nivel" type="number" min="1">
                </div>
                <div class="inp">
                    <label for="pessoaId">ID da Pessoa</label>
                    <input formControlName="pessoaId" type="number" min="1">
                </div>
                <div class="inp">
                    <input type="submit" value="Adicionar">
                </div>
            </form>
        </section>

        <section id="select">
            <h2>Buscar Pessoas</h2>
            <input type="text">
            <input type="submit" value="Buscar">
        </section>
    </div>

    <section>
        <div id="head">
            <button id="reload" (click)="recaregarTabela()"><img src="/assets/icons/reload.svg" alt="reload"></button>
            <h2>Tabela de Usuários</h2>
            <button (click)="colunasE = !colunasE">Exibir Colunas Ocultas</button>
        </div>
        <table>
            <tr>
                <th>Nome de Usuário</th>
                <th>Nível</th>
                <th>ID Pessoa</th>
                <th *ngIf="colunasE">Data de Criação</th>
                <th *ngIf="colunasE">Data de Alteração</th>
            </tr>
            <tbody *ngFor="let usuario of usuarios.reverse()">
                <td>{{ usuario.nomeUsuario }}</td>
                <td>{{ usuario.nivel }}</td>
                <td>{{ usuario.pessoaId }}</td>
                <td *ngIf="colunasE">{{ usuario.createdAt | date:'medium' }}</td>
                <td *ngIf="colunasE">{{ usuario.updatedAt | date:'medium' }}</td>
                <div>
                    <button id="bt-editar" (click)="editarUsuario(usuario)">Editar</button>
                </div>
                <app-atualizar-usuario></app-atualizar-usuario>
            </tbody>
        </table>
    </section>

</main>
