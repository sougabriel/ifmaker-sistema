<main id="model">
    
    <section id="insert">
        <form (submit)="submit()" [formGroup]="acessoInForm" #formDir="ngForm">
            <div class="inp">
                <label for="dia">Dia</label>
                <input formControlName="dia" type="date">
            </div>
            <div class="inp">
                <label for="horaEntrada">Hora de Entrada</label>
                <input formControlName="horaEntrada" type="time">
            </div>
            <div class="inp">
                <label for="finalidade">Finalidade</label>
                <input formControlName="finalidade" type="text">
            </div>
            <div class="inp">
                <label for="idPessoa">ID Pessoa</label>
                <input formControlName="idPessoa" type="number">
            </div>
            <div class="inp">
                <input type="submit">
            </div>
        </form>
    </section>
    
    <section id="select">
        
    </section>

    <section>
        <div id="head">
            <button id="reload" (click)="recaregarTabela()"><img src="/assets/icons/reload.svg" alt="reload"></button>
            <h2>Tabela de Acessos</h2>
            <button (click)="colunasE = !colunasE">Exibir Colunas Ocultas</button>
        </div>
        <table>
            <tr>
                <th>Dia</th>
                <th>Hora de Entrada</th>
                <th>Finalidade</th>
                <th>ID da Pessoa</th>
                <th *ngIf="colunasE">Data de Criação</th>
                <th *ngIf="colunasE">Data de Alteração</th>
            </tr>
            <tbody *ngFor="let acesso of acessos">
                <td>{{ acesso.dia | date:'mediumDate' }}</td>
                <td>{{ acesso.horaEntrada }}</td>
                <td>{{ acesso.finalidade }}</td>
                <td>{{ acesso.idPessoa }}</td>
                <td *ngIf="colunasE">{{ acesso.createdAt }}</td>
                <td *ngIf="colunasE">{{ acesso.updatedAt }}</td>
                <div>
                    <button id="bt-editar" (click)="editarAcesso(acesso)">Editar</button>
                </div>
                <app-atualizar-acesso></app-atualizar-acesso>
            </tbody>
        </table>
    </section>

</main>
