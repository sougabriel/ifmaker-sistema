<section id="atualizar" *ngIf="atualizar.acesso">
    <div id="background"></div>
    <form (submit)="submit()" [formGroup]="acessoForm" #formDir="ngForm">
        <div id="head">
            <h4>Alterar Acesso</h4>
            <button id="sair" (click)="atualizar.limpar()">X</button>
        </div>
        <div id="campos">
            <input formControlName="id" type="hidden" value="{{ atualizar.acesso.id }}">
            <input formControlName="dia" type="date" value="" placeholder="{{ atualizar.acesso.dia }}">
            <input formControlName="horaEntrada" type="time" value="" placeholder="{{ atualizar.acesso.horaEntrada }}">
            <input formControlName="finalidade" type="text" value="" placeholder="{{ atualizar.acesso.finalidade }}">
            <input formControlName="idPessoa" type="number" value="" placeholder="{{ atualizar.acesso.idPessoa }}">
        </div>
        <div id="sub">
            <input type="submit" value="Salvar">
            <button (click)="removeAcesso(atualizar.acesso.id!)">Excluir</button>
        </div>
    </form>
</section>
