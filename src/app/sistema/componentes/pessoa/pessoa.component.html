<main id="model">

    <section id="insert">
        <form action="">
            <input type="text">
            <input type="submit" value="Adicionar">
        </form>
    </section>

    <section id="select">
        <form action="">
            <input type="text">
            <input type="submit" value="Buscar">
        </form>
    </section>

    <section>
        <table>
            <div id="head">
                <button id="reload" (click)="recaregarTabela()"><img src="/assets/icons/reload.svg" alt="reload"></button>
                <h2>Tabela de Pessoas</h2>
            </div>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>PÃºblico</th>
                <th>ID</th>
            </tr>
            <tbody *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.telefone }}</td>
                <td>{{ pessoa.publico }}</td>
                <td>{{ pessoa.id }}</td>
                <div>
                    <button id="bt-editar" (click)="editarPessoa(pessoa)">Editar</button>
                </div>
                <app-atualizar-pessoa></app-atualizar-pessoa>
            </tbody>
        </table>
    </section>
    
</main>
