<main id="model">
    
    <section id="insert">
        <form action="">
            <input type="text">
            <input type="submit" value="Adicionar">
        </form>
    </section>
    
    <section id="select">
        <form action="">
            <input type="text">
            <input type="submit" value="Buscar">
        </form>
    </section>

    <section>
        <table>
            <h2>
                Tabela de Pessoas 
            </h2>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>PÃºblico</th>
            </tr>
            <tbody *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.telefone }}</td>
                <td>{{ pessoa.publico }}</td>   
                <div>
                    <button id="bt-editar">Editar</button>
                    <button id="bt-excluir" (click)="removePessoa(pessoa.id!)">Excluir</button>
                </div>
            </tbody>
        </table>
    </section>

</main>
