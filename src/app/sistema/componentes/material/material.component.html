<main id="model">
    
    <section id="insert">
        <form action="">
            <input type="text">
            <input type="submit" value="Adicionar">
        </form>
    </section>
    
    <section id="select">
        <form action="">
            <input type="text">
            <input type="submit" value="Buscar">
        </form>
    </section>

    <section>
        <table>
            <h2>
                Tabela de Materiais
            </h2>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Quantidade</th>
            </tr>
            <tbody *ngFor="let material of materiais">
                <td>{{ material.nome }}</td>
                <td>{{ material.descricao }}</td>
                <td>{{ material.tipo }}</td>
                <td>{{ material.quantidade }}</td>
                <div>
                    <button id="bt-editar" (click)="editarMaterial(material)">Editar</button>
                    <button id="bt-excluir" (click)="removeMaterial(material.id!)">Excluir</button>
                </div>
                <app-atualizar-material></app-atualizar-material>
            </tbody>
        </table>
    </section>

</main>
