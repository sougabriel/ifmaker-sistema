<main id="model">
    
    <div id="insert-select">
        <section id="insert">
            <h2>Adicionar Material</h2>
            <form (submit)="submit()" [formGroup]="materialInForm" #formDir="ngForm">
                <div class="inp">
                    <label for="nome">Nome do Material</label>
                    <input formControlName="nome" type="text">
                </div>
                <div class="inp">
                    <label for="descricao">Descrição</label>
                    <input formControlName="descricao" type="text">
                </div>
                <div class="inp">
                    <label for="tipo">Tipo de Material</label>
                    <input formControlName="tipo" type="text">
                </div>
                <div class="inp">
                    <label for="quantidade">Quantidade</label>
                    <input formControlName="quantidade" type="number" min="1">
                </div>
                <div class="inp">
                    <input type="submit" value="Adicionar">
                </div>
            </form>
        </section>

        <section id="select">
            <h2>Buscar Emprestimos</h2>
                <input type="text">
                <input type="submit" value="Buscar">
        </section>
    </div>

    <section>
        <div id="head">
            <button id="reload" (click)="recaregarTabela()"><img src="/assets/icons/reload.svg" alt="reload"></button>
            <h2>Tabela de Materiais</h2>
            <button (click)="colunasE = !colunasE">Exibir Colunas Ocultas</button>
        </div>
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Quantidade</th>
                <th *ngIf="colunasE">Data de Criação</th>
                <th *ngIf="colunasE">Data de Alteração</th>
            </tr>
            <tbody *ngFor="let material of materiais.reverse()">
                <td>{{ material.nome }}</td>
                <td>{{ material.descricao }}</td>
                <td>{{ material.tipo }}</td>
                <td>{{ material.quantidade }}</td>
                <td *ngIf="colunasE">{{ material.createdAt | date:'medium' }}</td>
                <td *ngIf="colunasE">{{ material.updatedAt | date:'medium' }}</td>
                <div>
                    <button id="bt-editar" (click)="editarMaterial(material)">Editar</button>
                </div>
                <app-atualizar-material></app-atualizar-material>
            </tbody>
        </table>
    </section>

</main>
