<section id="atualizar" *ngIf="atualizar.registro">
    <div id="background"></div>
    <form (submit)="submit()" [formGroup]="registroForm" #formDir="ngForm">
        <input formControlName="id" type="hidden" value="{{ atualizar.registro.id }}">
        <input formControlName="atividade" type="text" value="" placeholder="{{ atualizar.registro.atividade }}">
        <input formControlName="descricao" type="text" value="" placeholder="{{ atualizar.registro.descricao }}">
        <input formControlName="idusuario" type="number" value="" placeholder="{{ atualizar.registro.idusuario }}">
        <div id="sub">
            <input type="submit" value="Salvar">
            <button (click)="atualizar.limpar()">Cancelar</button>
        </div>
    </form>
</section>
