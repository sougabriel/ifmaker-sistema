<main id="model">
    
    <section id="insert">
        <form action="">
            <input type="text">
            <input type="submit" value="Adicionar">
        </form>
    </section>
    
    <section id="select">
        <form action="">
            <input type="text">
            <input type="submit" value="Buscar">
        </form>
    </section>

    <section>
        <table>
            <div id="head">
                <button id="reload" (click)="recaregarTabela()"><img src="/assets/icons/reload.svg" alt="reload"></button>
                <h2>Tabela de Pessoas em Projetos</h2>
            </div>
            <tr>
                <th>ID Pessoa</th>
                <th>ID Projeto</th>
            </tr>
            <tbody *ngFor="let pessoaProjeto of pessoasProjetos">
                <td>{{ pessoaProjeto.idPessoa }}</td>
                <td>{{ pessoaProjeto.idProjeto }}</td>
                <div>
                    <button id="bt-editar" (click)="editarPessoaProjeto(pessoaProjeto)">Editar</button>
                </div>
                <app-atualizar-pessoa-projeto></app-atualizar-pessoa-projeto>
            </tbody>
        </table>
    </section>

</main>
