<main id="model">
    
    <div id="insert-select">
        <section id="insert">
            <h2>Adicionar Pessoa a um Projeto</h2>
            <form (submit)="submit()" [formGroup]="pessoaProjetoInForm" #formDir="ngForm">
                <div class="inp">
                    <label for="pessoaId">Id da Pessoa</label>
                    <input formControlName="pessoaId" type="number" min="1">
                </div>
                <div class="inp">
                    <label for="projetoId">Id do Projeto</label>
                    <input formControlName="projetoId" type="number" min="1">
                </div>
                <div class="inp">
                    <input type="submit" value="Adicionar">
                </div>
            </form>
        </section>

        <section id="select">
            <h2>Buscar Pessoas</h2>
                <input type="text">
                <input type="submit" value="Buscar">
        </section>
    </div>

    <section>
        <div id="head">
            <button id="reload" (click)="recaregarTabela()"><img src="/assets/icons/reload.svg" alt="reload"></button>
            <h2>Tabela de Pessoas em Projetos</h2>
            <button (click)="colunasE = !colunasE">Exibir Colunas Ocultas</button>
        </div>
        <table>
            <tr>
                <th>ID Pessoa</th>
                <th>ID Projeto</th>
                <th *ngIf="colunasE">Data de Criação</th>
                <th *ngIf="colunasE">Data de Alteração</th>
            </tr>
            <tbody *ngFor="let pessoaProjeto of pessoasProjetos">
                <td>{{ pessoaProjeto.pessoaId }}</td>
                <td>{{ pessoaProjeto.projetoId }}</td>
                <td *ngIf="colunasE">{{ pessoaProjeto.createdAt | date:'medium' }}</td>
                <td *ngIf="colunasE">{{ pessoaProjeto.updatedAt | date:'medium' }}</td>
                <div>
                    <button id="bt-editar" (click)="editarPessoaProjeto(pessoaProjeto)">Editar</button>
                </div>
                <app-atualizar-pessoa-projeto></app-atualizar-pessoa-projeto>
            </tbody>
        </table>
    </section>

</main>
